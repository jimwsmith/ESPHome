        - binary_sensor.template.publish:
            id: ve_mppt_fault
            state: !lambda 'return ((int)id(ve_mppt_state).state  == 2) ? true : false;' 
        - binary_sensor.template.publish:
            id: ve_mppt_bulk
            state: !lambda 'return ((int)id(ve_mppt_state).state  == 3) ? true : false;' 
