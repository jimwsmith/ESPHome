display:
  - platform: ili9xxx 
    model: M5Stack 
    dimensions: 320x240
    cs_pin: GPIO3
    dc_pin: GPIO35
    id: m5stack_display
    invert_colors: true
    auto_clear_enabled: false
    reset_pin:
      aw9523: aw9523_1
      port: 1
      pin: 1
      mode:
        output: true
  
touchscreen:
  - platform: ft63x6
    i2c_id: bus_a
    reset_pin:
      aw9523: aw9523_1
      port: 0
      pin: 0
      mode:
        output: true
    calibration: #Shouldn't be needed but without this scaling in y direction was 50% out!
      x_min: 0
      x_max: 319
      y_min: 0
      y_max: 239
