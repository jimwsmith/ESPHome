lvgl:
  pages:
    - id: speed_page
      bg_color: BLACK
      bg_opa: COVER
      widgets:
        - obj:
            align: TOP_MID
            styles: header_footer
            # outline_width: 0
            # border_width: 0
            # shadow_width: 0
            # shadow_spread: 0
            widgets:
              - label:
                  text: "Speed"
                  align: CENTER
                  text_align: CENTER
                  text_color: WHITE
        - obj: # a properly placed coontainer object for all the displays
            text_color: 0xFFFFFF
            align: CENTER
            width: 320
            height: 180 #240-(2*30) #Display area less header & footer
            pad_all: 0
            bg_opa: TRANSP
            border_opa: TRANSP
            outline_width: 0 #debug
            scrollbar_mode: "OFF"
            widgets:
              - label: 
                  id: lbl_speed_bmv_current
                  align: TOP_LEFT
                  y: 0
                  text: "Batt I"
                  text_color: WHITE
              - label: 
                  id: lbl_speed_lbl_temp1
                  align: TOP_RIGHT
                  text_align: RIGHT
                  y: 0
                  text: "Cyl Tmp"
                  text_color: WHITE
              - label: 
                  id: lbl_speed_lbl_soc
                  align: BOTTOM_LEFT
                  text_align: LEFT
                  y: 0
                  text: "SoC"
                  text_color: WHITE
              - label: 
                  id: lbl_speed_lbl_rpm
                  align: BOTTOM_RIGHT
                  text_align: RIGHT
                  y: 0
                  text: "rpm"
                  text_color: WHITE
              - label: 
                  align: CENTER
                  text_align: CENTER
                  y: 70
                  text: mph
                  text_color: WHITE
              - meter:
                  align: CENTER
                  # x: 35
                  y: 25
                  height: 240
                  width: 240
                  bg_color: BLACK
                  bg_opa: TRANSP #COVER
                  # outline_width: 0
                  # outline_color: BLACK
                  # outline_opa: TRANSP
                  border_color: BLACK
                  border_width: 0
                  line_color: WHITE
                  text_color: WHITE
                  scales:
                    - range_from: 0
                      range_to: 500 #Only copes with integer valiues so we have to scale speed up
                      angle_range: 240
                      rotation: 150
                      indicators:
                        - line:
                            id: speed_needle
                            width: 8
                            color: 0xFF0000
                            r_mod: -15
                        - arc:
                            color: WHITE
                            start_value: 0
                            end_value: 500 #Only copes with integer valiues so we have to scale speed up
                            r_mod: -6
                            width: 2
                    - range_from: 0
                      range_to: 5 #Scale used for labels
                      angle_range: 240
                      rotation: 150
                      ticks:
                        color: WHITE
                        count: 21 #remember an extra tick for zero position
                        length: 8
                        width: 2
                        major:
                          color: WHITE
                          stride: 4
                          length: 16
                          width: 3
                          label_gap: 10
              - label: #List this after meter widget so label is on top
                  id: lbl_speed_dial
                  align: CENTER
                  text_align: CENTER
                  text_color: WHITE
                  text: mph
                  text_font: font_roboto_medium80
